# Упрощенная конфигурация для Amvera Cloud
# Используйте этот файл, если основной amvera.yaml не работает
# Переименуйте этот файл в amvera.yaml

version: 1

build:
  # Установка зависимостей и сборка в одной команде
  command: npm install && npm run build
  node: 18

run:
  command: npm start
  port: 3000

env:
  - NODE_ENV=production

