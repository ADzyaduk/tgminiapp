# Конфигурация для Amvera Cloud
# Документация: https://docs.amvera.ru/

# Версия конфигурации
version: 1

# Настройки сборки
build:
  # Команда сборки
  command: npm run build
  # Версия Node.js
  node: 18

# Настройки запуска
run:
  # Команда запуска
  command: npm start
  # Порт приложения (Amvera автоматически назначит порт через переменную PORT)
  # Nuxt автоматически использует PORT из переменных окружения
  port: 3000

# Переменные окружения (устанавливаются в панели управления Amvera)
# Не указывайте секретные ключи здесь - используйте панель управления
# Эти переменные можно установить в панели управления Amvera
env:
  - NODE_ENV=production

